name: bloc_clean_architecture_template
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get_it: ^7.6.7
  equatable: ^2.0.5
  flutter_bloc: ^8.1.5
  shared_preferences: ^2.2.2
  go_router: ^14.1.4
  flutter_localization: ^0.2.0
  intl: ^0.19.0
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.1
  lottie: ^3.1.2
  dio: ^5.4.3+1
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.3
  bloc_event_transformers: ^1.0.2+1
  url_launcher: ^6.3.0

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.6
  isar_generator: ^3.1.0+1
  mockito: ^5.4.4
  bloc_test: ^9.1.7
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:

  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Regular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: SemiBold
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf

flutter_launcher_icons:
  # Android
  android: true
  image_path_android: "assets/images/app_icon.png"
  adaptive_icon_foreground: "assets/images/app_icon.png"
  adaptive_icon_background: "#000000"
  min_sdk_android: 26

  # iOS
  ios: true
  image_path_ios: "assets/images/app_icon.png"
  # Remove alpha as transparency is not allowed on app store.
  remove_alpha_ios: true

flutter_native_splash:
  color: "#000000"
  image: assets/images/app_icon.png
  android_12:
    color: "#000000"