name: bloc_clean_architecture_template
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get_it: ^7.6.7
  equatable: ^2.0.5
  flutter_bloc: ^8.1.5
  shared_preferences: ^2.2.2
  go_router: ^14.1.4
  flutter_localization: ^0.2.0
  intl: ^0.19.0
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.1
  lottie: ^3.1.2
  hive: ^2.2.3
  dio: ^5.4.3+1
  firebase_messaging: ^15.0.1
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.3
  image_picker: ^1.1.2
  bloc_event_transformers: ^1.0.2+1
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.6
  isar_generator: ^3.1.0+1

flutter:

  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/animations/

  fonts:
    - family: Regular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: SemiBold
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf